<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.js"></script>
</head>

<body>
  <div class="grid">

    <div id="pageTitle">
      <h2>Bar Chart Generator</h1>
      <h3 id='pageAuthor'>Andrew McNeill 2021</h2>
    </div>

    <div id="chartTitle">
      <h1 id="chartName">Chart Title</h1>
    </div>

    <div id="options">
      <!-- insert buttons and text enter-ers here -->
      <label>Chart Name:</label>
      <input type="text" id="inputChartNameText">
      <button id="inputChartNameButton">Submit</button>

      <br><br>

      <label>X-Axis Label:</label>
      <input type="text" id="xAxisLabelText">

      <br>

      <label>Y-Axis Label:</label>
      <input type="text" id="yAxisLabelText">

      <br><br>

      <label>Number of Bars:</label>
      <input type="text" id="numberOfBarsText">
      <button id="numberOfBarsButton">Submit</button>

      <script>

        // This seems to be required, I think so that it's loaded first? Not sure
        $(document).ready(function() {

          // Replace Chart Name with Custom One
          //Use jQuery to select the button via its parent, and perform a function
          $('#options').on('click', '#inputChartNameButton', function(){
            // Set a variable to the text field's contents
            let newTitle = $('#inputChartNameText').val();
            // Replace the chart name with the text field's contents
            $('#chartName').text(newTitle);

          });


           // Add labels and text inputs for the number of bars specified
          $('#options').on('click', '#numberOfBarsButton', function() {

            let number = $('#numberOfBarsText').val();
            for (let i = 1; i <= number; i++){

              const label = '<br><br><label>Bar ' + i + ' Value:</label>';
              const inputText = '<input type="text" id="bar' + i + 'ValueText">';
              const label2 = '<label><br>Bar ' + i + ' Label:</label>';
              const inputText2 = '<input type="text" id="bar' + i + 'LabelText">';

              $('#options').append(label, inputText, label2, inputText2);

            }

            const moreOptionsButton = '<br><br><button id="moreOptionsButton">More Options</button>';
            $('#options').append(moreOptionsButton);

          })

          $('#options').on('click', '#moreOptionsButton', function() {

            // Name is for the data from dropdown menu to be submitted I think... the id is for the label
            const barColourLabel = '<br><label for="colours">Bar Colour:</label>';
            const barColourSelect = '<select name="colours" id="colours">\n'
              + '<option value="blue">Blue</option>\n'
              + '<option value="red">Red</option>\n'
              + '<option value="yellow">Yellow</option>\n'
              + '<option value="green">Green</option>\n'
              + '</select>';

            const labelColourLabel = '<br><label for="labelColours">Label Colour:</label>';
            const labelColourSelect = '<select name="labelColours" id="labelColours">\n'
              + '<option value="blue">Blue</option>\n'
              + '<option value="red">Red</option>\n'
              + '<option value="yellow">Yellow</option>\n'
              + '<option value="green">Green</option>\n'
              + '</select>';

            const barSpacingLabel = '<br><label>Bar Spacing:</label>';
            const lessSpacingButton = '<button id="lessSpacingButton">Less</button>';
            const moreSpacingButton = '<button id="moreSpacingButton">More</button>';


            $('#options').append(barColourLabel, barColourSelect, labelColourLabel, labelColourSelect, barSpacingLabel, lessSpacingButton, moreSpacingButton);

          })

        });



      </script>

    </div>


    <div id="chart">
      <!-- insert chart here -->
      chart goes here
    </div>
  </div>
</body>
</html>
