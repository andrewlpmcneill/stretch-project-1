<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.js"></script>
</head>

<body>
  <div class="grid">

    <div id="pageTitle">

      <h2>Bar Chart Generator</h1>
      <h3 id='pageAuthor'>Andrew McNeill 2021</h2>

    </div>

    <div id="chartTitle">

      <h1 id="chartName">Chart Title</h1>

    </div>

    <div id="options">

      <!-- insert buttons and text enter-ers here -->
      <label>Chart Name:</label>
      <input type="text" id="inputChartNameText">
      <button id="inputChartNameButton">Submit</button>

      <br><br>

      <label>Number of Bars:</label>
      <input type="text" id="numberOfBarsText">
      <button id="numberOfBarsButton">Submit</button>

    </div>


    <div id="chart">

      <!-- insert chart here -->

    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
