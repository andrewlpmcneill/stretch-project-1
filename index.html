<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Bar Chart Generator</title>
  <link rel="stylesheet" href="style2.css">
  <script src="jquery-3.6.0.js"></script>

</head>


<body>

  <div class="grid">


    <div id="pageTitle">

      <h2>Bar Chart Generator</h1>
      <h3 id='pageAuthor'>Andrew McNeill 2021</h2>

    </div>


    <div id="chartTitle">

      <h1 id="chartName">Chart Title</h1>

    </div>


    <div id="options">

      <label>Chart Name:</label>
      <input type="text" id="inputChartNameText">
      <button id="inputChartNameButton">Submit</button>

      <br><br>

      <label>Number of Bars:</label>
      <input type="text" id="numberOfBarsText">
      <button id="numberOfBarsButton">Submit</button>

    </div>


    <!-- **CHART HTML GOES HERE! -->
    <div id="chart1">

      <table id="chart">

        <tbody id="bars">

          <!-- <tr> and <td> go here -->

        </tbody>

      </table>


    <!-- Y-AXIS TICKS -->
    <div id="ticks">

      <div class="tick" id="tick4" style="height: 80px;"><!-- insert yTickMax here --></div>
      <div class="tick" id="tick3" style="height: 80px;"><!-- insert yTick 4 here --></div>
      <div class="tick" id="tick2" style="height: 80px;"><!-- insert yTick 3 here --></div>
      <div class="tick" id="tick1" style="height: 80px;"><!-- insert yTick 2 here --></div>
      <div class="tick" id="tick0" style="height: 80px;"><!-- insert yTick 1 here --></div>

    </div>

    </div>

  </div>

  <script src="index2.js"></script>

</body>

</html>
