<head>

  <title>CSS Vertical Bar Graphs</title>

  <style type="text/css">

  /* CHART BACKGROUND */
    #q-graph
    {
      display: block; position: relative; width: 600px;
      height: 300px; background: rgb(255, 255, 255); border: 2px solid gray;
      font: 9px Helvetica, Geneva, sans-serif;
    }

  /* SEEMS TO BE CONTAINERS FOR EACH SECTION, INCLUDING BARS? */
    #q-graph tr, #q-graph th, #q-graph td {
    position: absolute;
    bottom: 0; width: 150px; z-index: 2; padding: 0;
    text-align: center;}


  /* LEGEND */
    /* #q-graph thead tr {left: 100%; top: 50%; bottom: auto; */
    /* margin: -2.5em 0 0 5em;} */

      /* BEIGE DATA */
      /* #q-graph thead th.sent */
      {
        /* width: 7.5em; height: auto; padding: 0.5em 1em; */
        /* top: 0; left: 0; border: 1px solid; */
      }
      /* GREEN DATA */
      /* #q-graph thead th.paid */
      {
        /* width: 7.5em; height: auto; padding: 0.5em 1em; */
        /* top: 2.75em; left: 0; border: 1px solid; */
      }


  /* VERTICAL GRID */
    /* #q-graph tbody tr {height: 296px; padding-top: 2px;
    border-right: 1px dotted #C4C4C4; color: #AAA;} */


  /* BACKGROUND SECTIONS */
  /* THESE SET THE BEGINNING ZONES FOR EACH BAR */

    /* BACKGROUND SECTION 1 */
    #q-graph #q1 {left: 0;}

    /* BACKGROUND SECTION 2 */
    #q-graph #q2 {left: 150px;}

    /* BACKGROUND SECTION 3 */
    #q-graph #q3 {left: 300px;}

    /* BACKGROUND SECTION 4 */
    #q-graph #q4 {left: 450px; border-right: none;}


  /* BAR STYLING */

    /* ALL BARS */
    #q-graph .bar {width: 80px; border-bottom: none; color: #000;}

    /* LABELS ON ALL BARS */
    #q-graph .bar p {margin: 5px 0 0; padding: 0;}
    #q-graph .bar span {margin: 5px 0 0; padding: 0;}

    /* BROWN BARS ONLY */
    #q-graph .sent
    {
      left: 35px; background: #DCA;
    }


  /* TICKS */
    #ticks {position: relative; top: -300px; left: 2px; z-index: 1; font: 9px Helvetica}
    /* HORIZONTAL GRID */
    #ticks .tick {position: relative; border-bottom: 1px solid #BBB; width: 600px;}
    #ticks .tick p {position: absolute; left: 100%; top: -0.67em; margin: 0 0 0 0.5em;}

    /* TEST */
    /* #test {position: relative; top: -310px;} */

  </style>

</head>

    <!-- BARS -->
    <tbody>

      <tr class="qtr" id="q1">
        <td class="sent bar" style="height: 111px;">
          <p>$18,450.00</p>
        </td>
        <td style="height: 0px;">

        </td>
      </tr>

      <tr class="qtr" id="q2">
        <td class="sent bar" style="height: 206px;">

      </tr>

      <tr class="qtr" id="q3">

      <tr class="qtr" id="q4">
        <td class="sent bar" style="height: 110px;">
          <p>$18,415.96</p>
        </td>
        <td style="height: 0px;">
          <p>Bar 4</p>
        </td>
      </tr>

    </tbody>
    <!-- END BARS -->

  </table>

<!-- Y-AXIS TICKS -->
<div id="ticks">
  <div class="tick" style="height: 59px;"><p>$50,000</p></div>
