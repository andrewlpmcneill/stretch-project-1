
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <title>CSS Bar Graphs</title>

  <style type="text/css">

  /* CHART BACKGROUND */
    #chart
    {
      display: block; position: relative; width: 800px;
      height: 400px; background: rgb(255, 255, 255); border: 2px solid gray;
      font: 9px Helvetica;
    }

  /* SEEMS TO BE CONTAINERS FOR EACH SECTION, INCLUDING BARS? */
    #chart tr, #chart th, #chart td
    {
      position: absolute; bottom: 0; width: 200px;
      z-index: 2; padding: 0; text-align: center;
    }


  /* LEGEND */
    /* #chart thead tr {left: 100%; top: 50%; bottom: auto; */
    /* margin: -2.5em 0 0 5em;} */

      /* BEIGE DATA */
      /* #chart thead th.sent */
      /* { */
        /* width: 7.5em; height: auto; padding: 0.5em 1em; */
        /* top: 0; left: 0; border: 1px solid; */
      /* } */
      /* GREEN DATA */
      /* #chart thead th.paid */
      /* { */
        /* width: 7.5em; height: auto; padding: 0.5em 1em; */
        /* top: 2.75em; left: 0; border: 1px solid; */
      /* } */


  /* BACKGROUND SECTIONS */
  /* THESE SET THE BEGINNING ZONES FOR EACH BAR */

    /* BACKGROUND SECTION 1 */
    #chart #q1 {left: 0;}

    /* BACKGROUND SECTION 2 */
    #chart #q2 {left: 200px;}

    /* BACKGROUND SECTION 3 */
    #chart #q3 {left: 400px;}

    /* BACKGROUND SECTION 4 */
    #chart #q4 {left: 600px; border-right: none;}


  /* BAR STYLING */

    /* ALL BARS */
    #chart .bar {width: 100px; border-bottom: none; color: #000;}

    /* LABELS ON ALL BARS */
    #chart .bar p {margin: 5px 0 0; padding: 0;}
    #chart .bar span {margin: 5px 0 0; padding: 0;}

    /* BROWN BARS ONLY */
    #chart .sent
    {
      left: 50px; background: #DCA;
    }


  /* TICKS */
    #ticks {position: relative; top: -405px; left: 2px; z-index: 1; font: 9px Helvetica}
    /* HORIZONTAL GRID */
    #ticks .tick {position: relative; border-bottom: 1px solid #BBB; width: 800px;}
    #ticks .tick p {position: absolute; left: 100%; top: -0.67em; margin: 0 0 0 0.5em;}
    #ticks .final p {position: absolute; left: 100%; top: 0em; margin: 0 0 0 0.5em;}


  </style>

</head>


<body>

  <table id="chart">

    <!-- LEGEND -->
    <!-- <thead> -->
      <!-- <tr> -->
        <!-- <th class="sent">Invoiced</th> -->
        <!-- <th class="paid">Collected</th> -->
      <!-- </tr> -->
    <!-- </thead> -->

    <!-- BARS -->
    <tbody>

      <tr class="section" id="q1">
        <td class="sent bar" style="height: 148px;">
          <p>1.85</p>
        </td>
        <td style="height: 0px;">
          <p>Bar 1</p>
        </td>
      </tr>

      <tr class="section" id="q2">
        <td class="sent bar" style="height: 206px;">
          <p>3.43</p>
        </td>
        <td style="height: 0px;">
          <p>Bar 2</p>
        </td>
      </tr>

      <tr class="section" id="q3">
        <td class="sent bar" style="height: 345px;">
          <p>4.31</p>
        </td>
        <td style="height: 0px;">
          <p>Bar 3</p>
        </td>
      </tr>

      <tr class="section" id="q4">
        <td class="sent bar" style="height: 110px;">
          <p>1.85</p>
        </td>
        <td style="height: 0px;">
          <p>Bar 4</p>
        </td>
      </tr>

    </tbody>

  </table>

<!-- Y-AXIS TICKS -->
<div id="ticks">
  <div class="tick final" style="height: 80px;"><p>5</p></div>
  <div class="tick" style="height: 80px;"><p>4</p></div>
  <div class="tick" style="height: 80px;"><p>3</p></div>
  <div class="tick" style="height: 80px;"><p>2</p></div>
  <div class="tick" style="height: 80px;"><p>1</p></div>
</div>


</body>
</html>
